{% extends 'master.html' %}
{% block contenido %}

<div class="container">
    <form method="POST">{% csrf_token %}
        <div class="form-group">
            <h5>Username</h5>
            <div class="input-group">
                <div class="input-group prepend">
                    <div class="input-group-text">
                        <i class="fas fa-user fa-1x"></i>
                    </div>
                    <label for="id_username"></label>
                    <input type="text" class="form-control" name="username" required id="id_username">
                </div>
            </div>
        </div><br>
        <div class="form-group">
            <h5>Password</h5>
            <div class="input-group">
                <div class="input-group prepend">
                    <div class="input-group-text">
                        <i class="fas fa-key"></i>
                    </div>
                    <label for="id_password"></label>
                    <input type="password" class="form-control" name="password" required id="id_password">
                </div>
            </div>
        </div><br>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group prepend">
                    <button class="btn btn-primary" type="submit">Ingresar al Sistema</button>
                </div>
            </div>
        </div><br>

    </form>
</div>

{% endblock %}
