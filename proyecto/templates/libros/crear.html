{% extends 'master.html' %}
{% block contenido %}

<html>

<head>
    <meta>
    <title>Obtener Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<h4>Agregar Libro</h4>
<div class="container">
    <form method="POST">{% csrf_token %} 
        <div class="form-group">
            <label for="id_isbn">ISBN:</label> 
            <input type="text" class="form-control" name="isbn" maxlength="20" required id="id_isbn">
        </div><br>
        <div class="form-group">
            <label for="id_nombre">Titulo:</label>
            <input type="text" class="form-control" name="nombre" maxlength="70" required id="id_nombre">
        </div><br>
        <div class="form-group">
            <label for="id_autor">Autor:</label>
            <input type="text" class="form-control" name="autor" maxlength="70" required id="id_autor">
        </div><br>
        <div class="form-group">
            <label for="id_idioma">Idioma:</label>
            <input type="text" class="form-control" name="idioma" maxlength="70" required id="id_idioma">
        </div><br>
        <div class="form-group">
            <label for="id_tipo">Tipo Libro:</label> 
            <select name="tipo" class="form-control" id="id_tipo">
                <option value="revista">Revista</option>
              
                <option value="novelas">Novela</option>
              
                <option value="literatura">Literatura</option>
              
            </select>
        </div><br>
        <div class="form-group">
            <label for="id_precio">Precio:</label> 
            <input type="number" class="form-control" name="precio" step="0.01" required id="id_precio">
        </div><br>
        <div class="form-group">
            <label for="id_cantidad">Cantidad:</label> 
            <input type="number" class="form-control" name="cantidad" step="0.02" required id="id_cantidad">
        </div><br>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Agregar</button>
        </div><br>
    </form>
</div>

</html>
{% endblock %}
